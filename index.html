<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="title"><span>SPLI</span><span>TTER</span></h1>
        <div class="calc">
          <div class="calc__wrapper">
            <div class="calc__content">
              <form action="" class="calc__form">
                <fieldset class="calc__fieldset">
                  <label class="calc__label">
                    <span class="calc__text">Bill</span>
                    <input class="calc__input" type="number" />
                  </label>
                </fieldset>
                <fieldset class="calc__fieldset">
                  <legend class="calc__text">Select Tip %</legend>
                  <fieldset class="calc__tips">
                    <label class="tip" for="">
                      <input
                        class="tip__input visually-hidden"
                        type="radio"
                        name="tip"
                        value="5"
                      />
                      <span class="tip__text">5%</span>
                    </label>
                    <label class="tip" for="">
                      <input
                        class="tip__input visually-hidden"
                        type="radio"
                        name="tip"
                        value="10"
                      />
                      <span class="tip__text">10%</span>
                    </label>
                    <label class="tip" for="">
                      <input
                        class="tip__input visually-hidden"
                        type="radio"
                        name="tip"
                        value="15"
                      />
                      <span class="tip__text">15%</span>
                    </label>
                    <label class="tip" for="">
                      <input
                        class="tip__input visually-hidden"
                        type="radio"
                        name="tip"
                        value="25"
                      />
                      <span class="tip__text">25%</span>
                    </label>
                    <label class="tip" for="">
                      <input
                        class="tip__input visually-hidden"
                        type="radio"
                        name="tip"
                        value="50"
                      />
                      <span class="tip__text">50%</span>
                    </label>
                  </fieldset>
                </fieldset>
                <fieldset class="calc__fieldset">
                  <label class="calc__label">
                    <span class="calc__text">Number of People</span>
                    <input class="calc__input" type="number" />
                  </label>
                </fieldset>
              </form>
            </div>
            <div class="calc__total">
              <div class="calc__total-wrapper">
                <div class="calc__result">
                  <div class="calc__result-wrapper">
                    <span class="calc__result-text">Tip Amount</span
                    ><span class="calc__result-subtext">/ person</span>
                  </div>
                  <span class="calc__number">$ 0.00</span>
                </div>
                <div class="calc__result">
                  <div class="calc__result-wrapper">
                    <span class="calc__result-text">Total</span
                    ><span class="calc__result-subtext">/ person</span>
                  </div>
                  <span class="calc__number">$ 0.00</span>
                </div>
              </div>

              <button class="calc__button">RESET</button>
            </div>
          </div>
        </div>

        <!-- Select Tip % 25% Custom Tip Amount / person Total / person Reset -->
      </div>
    </main>

  </body>
</html>
